<html>
<head>
  <meta charset="utf-8">
  <title>Song Details</title>
</head>
<body>
<header>
  <h1 th:text="${song.title}"></h1>
</header>
<section>
  <h2>Genre: <span th:text="${song.genre}"></span></h2>
  <h2>Year: <span th:text="${song.releaseYear}"></span></h2>
  <h2>Performers:</h2>
  <ul>
    <th:block th:each="artist : ${song.artists}">
      <li th:text="${artist.firstName}"></li>
    </th:block>
  </ul>
</section>
</body>
</html>
